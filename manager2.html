<script>
    $.getJSON("php/session.php", function (data) {
        if (!data) {
            window.location.href = 'index.html';
        }else {
            $('#log').hide();
            $('#reg').hide();
            $('#nc').show();
            $('#logout').show();
            $('#nc a').html('欢迎您：'+data);
        }
    })
    $('#logout').click(function () {
        $.getJSON('php/logout.php',function (res) {
            if (res) {
                $('#nc').hide();
                $('#logout').hide();
                $('#log').show();
                $('#reg').show();
                window.location.href = 'index.html';
            }
        })
    })
    $('#add_form').submit(function () {
        var data=new FormData(this);
        $.ajax({
            url: "php/add.php",
            type: "post",
            data: data,
            dataType: "json",
            cache: false,
            contentType: false,
            processData: false,
            success: function (res, textStatus) {
                // console.log(res);
                if(res.flag===1){
                    alert("数据添加成功");
                    $('#tbody').prepend(`<tr><td>${res.cols[0]}</td>
                        <td>${res.cols[1]}</td>
                        <td>${res.cols[2]}</td>
                        <td>${res.cols[3]}</td>
                        <td><img src="${res.cols[4]}" width="100"></td></tr>`)
                }else if(res.flag===2){
                    alert("数据添加失败")
                }else {
                    alert("图片格式不符合要求")
                }
            },
            error: function () {
                alert("数据请求失败，请检查网络等！")
            }
        });
        return false;
    });
    $('#file_form').submit(function () {
        var data1=new FormData(this);
        $.ajax({
            url: "php/file.php",
            type: "post",
            data: data1,
            dataType: "json",
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                console.log(res);
                if(res===1){
                    alert("文件添加成功");
                }else if(res===2){
                    alert("图片格式不符合要求")
                }else {
                    alert("文件添加失败")
                }
            },
            error: function () {
                alert("数据请求失败，请检查网络等！")
            }
        });
        return false;
    });
    function del_cont(){
        $('#tbody1').html('');
        $.getJSON('php/alldata.php',function (res) {
            res.forEach(function (el) {
                $('#tbody1').append(`<tr><td>${el.title}</td>
                        <td><button id="del_btn" data-i="${el.id}">删除</button></td>
                        </tr>`)
            });
        })
    }
    $('#tbody1').on('click','button',function () {
        if (confirm('真滴要删除吗')){
            $.getJSON('php/del.php?id='+$(this).data('i'),function (res) {
                // console.log(res);
                del_cont();
            })
        }
    })
    $('#search').click(function () {
        $.getJSON('php/getone.php?title='+$('#edit').val(),function (res) {
            $('#id').val(res.id);
            $('#title').val(res.title);
            $('#cont1').val(res.cont);
            $('#author1').val(res.author);
        })
    })
    $('#edit_form').submit(function () {
        var edit_data=decodeURI($(this).serialize());
        $.getJSON('php/edit.php',edit_data,function (res) {
            alert('修改成功');
        });
        return false;
    })
    $('#search1').click(function () {
        $.getJSON('php/getone.php?title='+$('#change').val(),function (res) {
            $('#id1').val(res.id);
            $('#title1').val(res.title);
            $('#old_img').prop('src',res.img);
            $('#origin').val(res.img);
        })
    })
    $('#img_form').submit(function () {
        var data=new FormData(this);
        $.ajax({
            url: "php/change_img.php",
            type: "post",
            data: data,
            dataType: "json",
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                console.log(res);
                if(res===1||res===3){
                    alert("图片修改成功");
                }else if(res===2){
                    alert("数据添加失败")
                }else {
                    alert("图片格式不符合要求")
                }
            },
            error: function () {
                alert("数据请求失败，请检查网络等！")
            }
        });
        return false;
    })
    $('#pwd_form').submit(function () {
        if($('#renew_pwd').val()!==$('#new_pwd').val()){
            alert('两次密码不一致');
        }else {
            $.post('php/change_pwd.php',$(this).serialize(),function (res) {
                if(res===1){
                    alert('修改成功');
                }else {
                    alert('原密码有有误');
                }
            },'json');
        }

        return false;
    })
</script>
